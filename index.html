<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <figure class="figure figure__desktop">
        <img
          src="images/image-header-desktop.jpg"
          alt="Card Image"
          class="figure__img--desktop"
        />
      </figure>
      <figure class="figure figure__mobile">
        <img
          src="images/image-header-mobile.jpg"
          alt="Card Image"
          class="figure__img--mobile"
        />
      </figure>
      <div class="card__text-container">
        <h1 class="heading-primary u-padding-bottom-small">
          Get <span class="heading-primary--color-voilet">insights</span> that
          help your business grow.
        </h1>
        <p class="heading-tertiary u-padding-bottom-big">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and all overall efficiency.
        </p>
        <ul class="stats">
          <li>
            <h2 class="heading-secondary">10k+</h2>
            <p class="heading-tertiary">companies</p>
          </li>
          <li>
            <h2 class="heading-secondary">314</h2>
            <p class="heading-tertiary">templates</p>
          </li>
          <li>
            <h2 class="heading-secondary">12M+</h2>
            <p class="heading-tertiary">queries</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jimender</a>.
    </div>
  </body>
</html>
